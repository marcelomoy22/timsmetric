
<h1 *ngIf="identity.type!='local'" style="color:#DDCBA4; font-family: 'sofia-pro'; font-size: 240%; font-weight: 510">{{title}}</h1>

<div class="card" style="width: 100%; height: 100%;">
    <div class="card-body">
        <div class="row">


            <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
                <div class="col-lg-6">
                    <div class="col-md-12" style="margin-top: 15px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Usuario:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="userLog" [(ngModel)]="users.userLog" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-12" style="margin-top: 30px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Correo:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="email" [(ngModel)]="users.email" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-12" style="margin-top: 30px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Perfil:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="type" [(ngModel)]="users.type" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div *ngIf="users.department" class="col-md-12" style="margin-top: 30px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Departamento:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="department" [(ngModel)]="users.department.name" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div *ngIf="users.responsable" class="col-md-12" style="margin-top: 30px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Responsable:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="responsable" [(ngModel)]="users.responsable.fname + ' ' + users.responsable.lname " [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div id="icon" *ngIf="activeChange == true">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </div>
                    <div class="clearfix"></div>
                </div>


                <div class="col-lg-6">
                    <div class="col-md-12" style="margin-top: 15px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Nombre:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="fname" [(ngModel)]="users.fname" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-12" style="margin-top: 30px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Apellido:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="lname" [(ngModel)]="users.lname" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-12" style="margin-top: 30px;">
                        <label class="col-md-3" style="text-align: right; margin-top: 5px;">Teléfono:</label>
                        <div class="col-md-8">
                            <input type="text" #name="ngModel" name="phone" [(ngModel)]="users.phone" [disabled]="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div *ngIf="activeChange != true" class="col-md-11" style="margin-top: 30px ;margin-bottom: 5%; text-align: center;">
                        <span class="btn btn-primary" (click)="changePassword()" >
                            Cambiar contraseña
                        </span>
                    </div>

                    <div *ngIf="activeChange == true" style="margin-top: 30px ;margin-bottom: 5%;">
                        <div class="col-md-12" style="margin-top: 30px;">
                            <label class="col-md-4" style="text-align: right;">Nueva contraseña:</label>
                            <div class="col-md-7">
                                <input type="password" #name="ngModel" name="password" [(ngModel)]="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-md-12" style="margin-top: 30px;">
                            <label class="col-md-4" style="text-align: right;">Nueva contraseña:</label>
                            <div class="col-md-7">
                                <input type="password" #name="ngModel" name="password2" [(ngModel)]="password2" class="form-control"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-11" style="margin-top: 30px ;margin-bottom: 5%; text-align: center;">
                            <span class="btn btn-primary" (click)="changePassword2()" >
                                Cambiar contraseña
                            </span>
                        </div>
                    </div>

                </div>

            </form>

        </div>

        <div class="clearfix"></div>


    </div>
</div>

<style>
#icon{
    font-size: 100px;
    text-align: center;
    margin-top: 70px;
    }

.card{
    background-color: rgb(248, 248, 248);
}
</style>
